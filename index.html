<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_D</title>

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="calculator">
        <h1 class="title-app">Calculator-D</h1>
        <div class="content-calculator">
            <label class="input-container">
                <!-- display 1 -->
                <input class="input-value-calculator" type="text" value="">
                <!-- display 2 -->
                <input class="input-result-calculator" type="text" value="" readonly onmousedown="return false;">
                <!-- display 3 -->
                <input class="input-equal-calculator" type="text" value="" readonly>
                <span class="clean"></span>
            </label>

            <!-- bottons -->
            <div class="btns">
                <!-- Botton multiply -->
                <span class="btn-multiply">
                    <h3>x</h3>
                </span>
                <!-- Botton divide -->
                <span class="btn-divide">
                    <h3>/</h3>
                </span>
                <!-- Botton minus -->
                <span class="btn-minus">
                    <h3>-</h3>
                </span>
                <!-- botton more -->
                <span class="btn-more">
                    <h3>+</h3>
                </span>
                <!-- botton porcentage -->
                <span class="btn-porcentage">
                    <h3>%</h3>
                </span>
                <!-- botton delete -->
                <span class="btn-delete">
                    <svg viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21v-2z" />
                    </svg>
                </span>
                <!-- botton delete all -->
                <span class="btn-delete-all">
                    <h3>C</h3>
                </span>

                <!-- digitos -->
                <span class="btn-one">
                    <h3>1</h3>
                </span>
                <span class="btn-two">
                    <h3>2</h3>
                </span>
                <span class="btn-three">
                    <h3>3</h3>
                </span>
                <span class="btn-four">
                    <h3>4</h3>
                </span>
                <span class="btn-five">
                    <h3>5</h3>
                </span>
                <span class="btn-six">
                    <h3>6</h3>
                </span>
                <span class="btn-seven">
                    <h3>7</h3>
                </span>
                <span class="btn-height">
                    <h3>8</h3>
                </span>
                <span class="btn-nine">
                    <h3>9</h3>
                </span>
                <span class="btn-equal">
                    <h3>=</h3>
                </span>
                <span class="btn-zero">
                    <h3>0</h3>
                </span>
            </div>
            <!-- Colors -->
            <div class="container-colors">
                <span class="RebeccaPurple" style="--i:1; background: #663399;"></span>
                <span class="LimeGreen" style="--i:2; background: #32cd32;"></span>
                <span class="MediumSpringGreen" style="--i:3; background: #00fa9a;"></span>
                <span class="LightSeaGreen" style="--i:4; background: #20b2aa;"></span>
                <span class="Yellow" style="--i:5; background: #fafa41"></span>
                <span class="DarkGray" style="--i:6; background: #909090;"></span>
                <span class="DarkSlateGray" style="--i:7; background: #305050;"></span>
                <span class="Crimson" style="--i:8; background: #dc143c;"></span>
                <span class="DeepPink" style="--i:9; background: #ff1493;"></span>
                <span class="Tomato" style="--i:10; background: #ff6347;"></span>
            </div>
            <h3 class="ca">CA</h3>
        </div>
    </div>
    <script src="JS/app.js"></script>
</body>

</html>
